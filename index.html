<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência Artificial - Regressão Linear</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
    .chart-container {
      position: relative;
      margin: 20px auto;
      height: 400px;
    }
  </style>
</head>

<body>
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="text-center mt-5 mb-3">Regressão Linear</h1>
      <p class="text-center">Projeto da disciplina de <strong>Inteligência Artificial</strong> do curso de Sistemas de
        Informação na <strong>UNI7</strong>.</p>
      <hr>
      <div class="chart-container">
        <canvas id="regLinear"></canvas>
      </div>
      <div class="controls my-4">
        <h3 class="my-4">
          <div class="controls float-end">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button class="btn btn-secondary btn-sm" onclick="zoomIn()">-</button>
              <button class="btn btn-secondary btn -sm" onclick="zoomOut()">+</button>
            </div>
          </div>
        </h3>
        <div class="row">
          <div class="col-12 col-sm-4 col-md-3">
            <h3 class="my-4">Treinamento</h3>
            <div id="input-container" class="mb-3">
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="1">
                <input type="number" class="form-control input-y" placeholder="Y" value="3">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="2">
                <input type="number" class="form-control input-y" placeholder="Y" value="7">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="3">
                <input type="number" class="form-control input-y" placeholder="Y" value="5">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="4">
                <input type="number" class="form-control input-y" placeholder="Y" value="11">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="5">
                <input type="number" class="form-control input-y" placeholder="Y" value="14">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
            </div>
            <button class="btn btn-light" onclick="addInput()">Novo</button>
            <button class="btn btn-primary" onclick="updateChart()">Atualizar</button>
          </div>
          <div class="col-12 col-sm-8 col-md-9">
            <h3 class="my-4">Previsão</h3>
            <p>Defina um valor de X (Independente) para gerar a sua previsão baseada no modelo de treinamento.</p>
            <div id="input-container" class="mb-3 col-12 col-md-4 col-lg-3">
              <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="X" id="predict-x">
                <button class="btn btn-primary" onclick="predictValue()">Prever</button>
              </div>
            </div>
            <div id="previsao"></div>
          </div>
        </div>
        <hr>
        <br>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>

</html>
