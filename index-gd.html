<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência Artificial - Regressão Linear Gradiente Descendente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
    .chart-container {
      position: relative;
      margin: 20px auto;
      height: 400px;
    }
    .zoom-tools {
      position: absolute;
      top: -10px;
      right: 18px;
    }
    #logs {
      font-size: 10px;
      background-color: #dedede;
      padding: 10px;
      max-height: 300px;
    }
  </style>
</head>

<body>
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="text-center mt-5 mb-3">Regressão Linear - GD</h1>
      <p class="text-center">Projeto da disciplina de <strong>Inteligência Artificial</strong> do curso de Sistemas de
        Informação na <strong>UNI7</strong>.</p>
      <hr>
      <div class="chart-container">
        <div class="controls zoom-tools">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-secondary btn-sm" onclick="zoomIn()">-</button>
            <button class="btn btn-secondary btn-sm" onclick="zoomOut()">+</button>
          </div>
        </div>
        <canvas id="regLinear"></canvas>
      </div>
      <div class="controls my-4">

        <div class="row">
          <div class="col-12 col-sm-4 col-md-3">
            <h3 class="my-4">Treinamento</h3>
            <div id="input-container" class="mb-3">
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="1980">
                <input type="number" class="form-control input-y" placeholder="Y" value="2.1">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="1985">
                <input type="number" class="form-control input-y" placeholder="Y" value="2.9">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="1990">
                <input type="number" class="form-control input-y" placeholder="Y" value="3.2">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="1995">
                <input type="number" class="form-control input-y" placeholder="Y" value="4.1">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
              <div class="input-group din mb-2">
                <input type="number" class="form-control input-x" placeholder="X" value="2000">
                <input type="number" class="form-control input-y" placeholder="Y" value="4.9">
                <button class="btn btn-danger" onclick="removeInput(this)">x</button>
              </div>
            </div>
            <button class="btn btn-light" onclick="addInput()">Novo</button>
            <button class="btn btn-primary" onclick="updateChart()">Atualizar</button>
          </div>
          <div class="col-12 col-sm-8 col-md-9 col-lg-3">
            <h3 class="my-4">Predição</h3>
            <p>Defina um valor de X para gerar Y.</p>
            <div id="input-container" class="mb-3 col-12">
              <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="X" id="predict-x">
                <button class="btn btn-primary" onclick="predictValue()">Gerar</button>
              </div>
            </div>
            <div id="previsao"></div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <h3 class="my-4">Logs</h3>
            <pre id="logs" class="text-muted"></pre>
          </div>
        </div>
        <hr>
        <br>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app-gd.js"></script>
</body>

</html>
